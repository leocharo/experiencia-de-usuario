<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Manos Hablarán - Acceso</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="background-container">

        <div class="auth-card" id="login-view">
            <h2>INICIO DE SESIÓN</h2>
            <div class="avatar-icon"></div>

            <form id="login-form">
                <div class="input-group">
                    <span class="icon">👤</span>
                    <input type="email" id="login-email" placeholder="Correo Electrónico" required>
                </div>

                <div class="input-group">
                    <span class="icon">🔒</span>
                    <input type="password" id="login-password" placeholder="Contraseña" required>
                </div>

                <div class="actions-row">
                    <label>
                        <input type="checkbox"> Recordarme
                    </label>
                    <a href="#">¿Olvidaste la Contraseña?</a>
                </div>

                <button type="submit" class="auth-button">INICIAR SESIÓN</button>
            </form>

            <p class="switch-link">
                ¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a>
            </p>
            <p id="login-message" class="message-text"></p>
        </div>


        <div class="auth-card hidden" id="register-view">
            <h2>REGISTRO</h2>
            <div class="avatar-icon"></div>

            <form id="register-form">
                <div class="input-group">
                    <span class="icon">👤</span>
                    <input type="text" id="register-username" placeholder="Nombre de Usuario" required>
                </div>

                <div class="input-group">
                    <span class="icon">✉️</span>
                    <input type="email" id="register-email" placeholder="Correo Electrónico" required>
                </div>

                <div class="input-group">
                    <span class="icon">🔒</span>
                    <input type="password" id="register-password" placeholder="Contraseña (mín. 6 caracteres)" required>
                </div>

                <button type="submit" class="auth-button">REGISTRARSE</button>
            </form>

            <p class="switch-link">
                ¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar Sesión</a>
            </p>
            <p id="register-message" class="message-text"></p>
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
