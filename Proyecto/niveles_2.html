<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivel 2 - Primeras Palabras | Mis Manos Hablar√°n</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* ESTILOS DEL FONDO ANIMADO Y ESTRUCTURA DE NIVEL 1 */
        
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
        }
        
        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
            /* Fondo verde/azul */
            bottom: 0;
            left: -50%;
            opacity: .5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }
        
        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }
        
        .bg3 {
            animation-duration: 5s;
        }
        
        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }
        
        #leccion video,
        #quiz video {
            max-width: 240px;
            height: auto;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        /* ESTILO PARA LA BARRA CIRCULAR DE PROGRESO */
        
        .circular-progress {
            width: 400px;
            /* Reducido para nivel 2 */
            height: 400px;
            /* Reducido para nivel 2 */
            border-radius: 50%;
            background: radial-gradient(closest-side, white 79%, transparent 80% 100%, white 0), conic-gradient(var(--progress-color) calc(var(--progress-value) * 1%), #ccc 0);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .circular-progress span {
            z-index: 2;
        }
        /* ESTRUCTURA PRINCIPAL FLEX PARA LOGO, CONTENIDO Y PROGRESO */
        
        .contenido-principal {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 6rem;
            width: 100%;
            padding: 2rem;
            flex-grow: 1;
            /* Para que ocupe el espacio restante */
        }
        
        #imagenLateral {
            max-width: 100%;
            height: auto;
            margin-top: 2rem;
            border-radius: 10px;
            opacity: 0.8;
        }
        /* Estilo para la animaci√≥n de transici√≥n de contenido */
        
        .fade {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="text-gray-800 flex flex-col min-h-screen">
    <a href="pagina_inicio.html" class="text-2xl fixed top-4 left-4 z-350  bg-transparent-500 text-black text-sm Pacifico px-8 py-4 rounded-lg shadow-lg hover:bg-blue-600 transition duration-500">
        üè† Inicio
    </a>

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <header class="text-center mb-8 mt-6 z-10">
        <h1 class="text-4xl font-bold text-white mb-2">
            Nivel 2: Aprende tus Primeras Palabras ü§ü
        </h1>
        <p class="text-lg text-white">
            Aprende se√±as de <strong>Saludos</strong>, <strong>Familia</strong> y <strong>Comida</strong>, y refuerza tu aprendizaje con un quiz.
        </p>
    </header>

    <div class="contenido-principal z-10">
        <img id="imagenLateral" src="Letras/logo_sin_fondo.png" alt="Imagen decorativa de lengua de se√±as" />

        <main class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center border border-yellow-100">
            <div id="leccion" class="fade">
                <h2 class="text-2xl font-semibold text-yellow-700 mb-4"></h2>
                <video id="videoLeccion" width="220" height="auto" controls class="mb-4 rounded-xl shadow-lg"></video>
                <p class="text-gray-700 mb-6"></p>

                <button id="btnRegresar" class="bg-gray-400 text-white px-6 py-3 rounded-xl hover:bg-gray-500 transition duration-200 mr-2" style="display: none;">
                    ‚Üê Regresar
                </button>
                <button id="btnSiguiente" class="bg-yellow-500 text-white px-6 py-3 rounded-xl hover:bg-yellow-600 transition duration-200">
                    Siguiente ‚Üí
                </button>
            </div>

            <div id="quiz" style="display: none;"></div>

            <div id="resultado" class="mt-6"></div>

            <button id="btnContinuar" class="bg-green-500 text-white font-semibold px-5 py-3 mt-6 rounded-xl hover:bg-green-600 transition duration-200 w-full" style="display: none;">
                Continuar al siguiente nivel ‚Üí
            </button>
        </main>

        <aside class="hidden lg:flex flex-col items-center pt-10 text-center">
            <h3 class="text-xl font-bold text-white mb-4">Progreso</h3>
            <div id="progressContainer">
                <div id="progressCircle" class="circular-progress" style="--progress-value: 0; --progress-color: #f59e0b;">
                    <span id="progressText" class="text-xl font-bold text-gray-700">1/24</span>
                </div>
            </div>
            <p class="mt-4 text-sm text-white">Palabra actual / Quiz</p>
        </aside>
    </div>

    <footer class="mt-10 text-sm text-white text-center">
        <p>¬© 2025 Mis Manos Hablar√°n | Proyecto Educativo Inclusivo</p>
    </footer>

    <script type="module" src="nivel2.js"></script>
</body>

</html>
